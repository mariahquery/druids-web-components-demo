<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components - DRUIDS | Avatar example</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/component/druids-avatar.ts"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Web Components Demo</h1>
        <h2>
          based on
          <a
            class="druids"
            target="_blank"
            href="https://druids.datadoghq.com/components/misc/Avatar#example2"
            >DRUIDS</a
          >
        </h2>
      </div>

      <br />
      <hr />
      <br />

      <div>
        <h3>
          Avatar component developed using Web Components by
          <a target="_blank" href="https://mariafurtadobravo.com"
            >Maria Bravo</a
          >
        </h3>
        <div class="flex align-center justify-between">
          <druids-avatar src="https://images.unsplash.com/photo-1517849845537-4d257902454a?h=208&fit=crop&w=208&q=80" size="xs" title="I‘m a size xs avatar"></druids-avatar>
          <druids-avatar src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?h=208&fit=crop&w=208&q=80" size="sm" title="I‘m a size sm avatar"></druids-avatar>
          <druids-avatar src="https://images.unsplash.com/photo-1517849845537-4d257902454a?h=208&fit=crop&w=208&q=80" size="md" title="I‘m a size md avatar"></druids-avatar>
          <druids-avatar src="https://images.unsplash.com/photo-1517849845537-4d257902454a?h=208&fit=crop&w=208&q=80" size="lg" title="I‘m a size lg avatar"></druids-avatar>
          <druids-avatar src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?h=208&fit=crop&w=208&q=80" size="xl" title="I‘m a size xl avatar"></druids-avatar>
          <druids-avatar
            src="https://images.unsplash.com/photo-1517849845537-4d257902454a?h=208&fit=crop&w=208&q=80"
            size="xxl"
            title="I‘m a size xxl avatar"
          ></druids-avatar>
        </div>
      </div>
    </div>
  </body>
</html>
